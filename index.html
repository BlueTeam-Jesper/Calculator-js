<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="wrapper">
        
        <div id="calculator">
            <section id="display">
                <p id="displayText">0</p>
            </section>
            <section id="buttons">
                <section id="numberButtons">
                    <button id="digit-1">7</button>
                    <button id="digit-2">8</button>
                    <button id="digit-3">9</button>
                    <button id="digit-4">4</button>
                    <button id="digit-5">5</button>
                    <button id="digit-6">6</button>
                    <button id="digit-7">1</button>
                    <button id="digit-8">2</button>
                    <button id="digit-9">3</button>
                    <button id="digit-0">0</button>
                </section>
                <section id="operatorButtons">
                    <button id="addition">+</button>
                    <button id="subtraction">-</button>
                    <button id="multiply">x</button>
                    <button id="divide">/</button>
                </section>
            </section>
        </div>
    </div>
    
</body>
</html>
